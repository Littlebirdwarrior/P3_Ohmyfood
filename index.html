<!DOCTYPE html>
<html lang="en">
<!--le head-->
<head>
    <!--les charset le le viewport-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--la feuille de style-->
    <link rel="stylesheet" href="/scss/main.css">
    <!--pour le référencement-->
    <title>Projet 3 - Ohmyfood -Openclassroom</title>
</head>

<body>
<main>

<!--test-->

    <!--le bouton-a gris-violet-->

    <div class="container--white">
        <div class="btn-a flex ">
            <p class="list-number">1</p>
            <i class="btn-a_icone">hhh</i>
            <p class="btn-a_txt">
              Choississez un restaurant
            </p>
        </div>
    </div>

    <!--les CTA - Button call to action-->

    <div class="container--white">
        <a class="button"> Explorer nos restaurants</a>
    </div>


    <!--les card des box-prev------>

    <div class="container--darker">
        <div class="box-prev">
            <figure class="box-prev_figure">
                <img class="box-prev_figure_img" src="https://placekitten.com/300/200" alt="placeholder"/>
            </figure>
            <div class="box-prev_description">
                <h3>
                    <strong>La palette du goût</strong>
                    <a>
                        hhh
                    </a>
                </h3>
                <p>
                    Ménilmontant
                </p>
            </div>
            <div class="box-prev_new-tag">
                <p>Nouveau</p>
            </div>
        </div>

    </div>


    <!--le bouton-c : dropdown vert--->

    <div class="container--darker">
    <div class="btn-c flex row">
        <div class="btn-c_container">
            <p><strong class="btn-c_container_heading">
                Velouté de légumes d'antan</strong>
            </p>
            <!--------->
            <div class="flex">
                <p class="btn-c_container_definition">carotte, panais, topinambourg</p>
                <p class="btn-c_container_price">25€</p>
            </div>
            <!--------->
        </div>
        <!---------------->
        <div class="btn-c_drop-over">
        </div>
        <!---------------->
    </div>
</div>


</main>
</body>

</html>
